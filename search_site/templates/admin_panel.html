<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Flagged Segments</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Flagged Segments</h1>
    {% for segment in flagged_segments %}
        <div class="flagged-segment">
            <h2>Episode {{ segment.episode_id }}</h2>
            <p><strong>Time:</strong> {{ segment.start_time }} - {{ segment.end_time }}</p>
            <p><strong>Content:</strong> {{ segment.content }}</p>
            <p><strong>Reason:</strong> {{ segment.reason }}</p>
        </div>
    {% endfor %}
</body>
</html>
